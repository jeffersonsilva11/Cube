<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs>
        <a-entity camera></a-entity>
        <a-entity id="marker" cursor="fuse: true; fuseTimeout: 500" raycaster="objects: .clickable"></a-entity>
        <a-entity id="spongebob" gltf-model="spongebob.glb" class="clickable" scale="0.5 0.5 0.5" position="0 0 0" animation-mixer></a-entity>
    </a-scene>
    <script src="main.js"></script>
</body>
</html>
