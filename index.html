<!DOCTYPE html>
<html>
<head>
  <title>AR Cube</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
          <a-box position='0 0.5 0' material='color: blue; opacity: 0.6;'>
            <a-animation attribute="rotation" to="360 360 360" dur="10000" easing="linear" repeat="indefinite"></a-animation>
          </a-box>
        </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Function to keep the cube visible when the marker is lost
    let marker = document.querySelector('#hiroMarker');
    let cubeContainer = document.querySelector('#cubeContainer');

    marker.addEventListener('markerFound', () => {
      cubeContainer.setAttribute('visible', 'true');
    });

    marker.addEventListener('markerLost', () => {
      cubeContainer.setAttribute('visible', 'true');
    });
  </script>
</body>
</html>
