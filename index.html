<!DOCTYPE html>
<html>
<head>
  <title>AR Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity id="animated-model" gltf-model="url(spongebob.glb)" scale="1 1 1" position="0 1 -5">
      <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 1.5" position="1 1 1"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
