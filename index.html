<!DOCTYPE html>
<html>
<head>
  <title>AR Cube</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro" emitevent="true">
      <a-box position='0 0 0' material='color: blue; opacity: 0.6;'
             animation__position="property: position; to: 0 0.5 0; dur: 2000; easing: easeOutQuad; startEvents: markerFound;"
             animation__rotation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true; startEvents: markerFound;">
      </a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    document.querySelector('a-marker').addEventListener('markerFound', () => {
      const box = document.querySelector('a-box');
      box.setAttribute('animation__position', 'property: position; to: 0 0.5 0; dur: 2000; easing: easeOutQuad;');
      box.setAttribute('animation__rotation', 'property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true;');
    });
  </script>
</body>
</html>
