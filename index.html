<!DOCTYPE html>
<html>
<head>
  <title>AR Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity id="animated-model" gltf-model="url(spongebob.glb)" scale="1 1 1" position="0 0 0" visible="false"></a-entity>
    <a-entity light="type: ambient; color: #888"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 1" position="-1 1 1"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
