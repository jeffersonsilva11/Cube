<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Animation Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; maxDetectionRate: 60;">
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Cubo com animações e transparência -->
        <a-box position="0 -1 0" rotation="0 0 0" color="#4CC3D9" opacity="0.6" scale="0.5 0.5 0.5">
          <a-animation attribute="position" to="0 0.5 0" dur="2000" easing="easeInOutQuad" begin="markerFound"></a-animation>
          <a-animation attribute="rotation" to="0 360 0" dur="2000" easing="easeInOutQuad" begin="2000"></a-animation>
          <a-animation attribute="scale" from="0.1 0.1 0.1" to="0.5 0.5 0.5" dur="2000" easing="easeInOutQuad" begin="markerFound"></a-animation>
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
