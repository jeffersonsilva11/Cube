<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Animation Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marcador Hiro -->
      <a-marker preset="hiro" type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
        <!-- Cubo com animações e transparência -->
        <a-box position="0 0 0" rotation="0 0 0" color="#4CC3D9" opacity="0.6">
          <a-animation attribute="position" to="0 0.5 0" dur="2000" easing="easeInOutQuad" begin="markerFound"></a-animation>
          <a-animation attribute="rotation" to="0 360 0" dur="2000" easing="easeInOutQuad" begin="2000"></a-animation>
          <a-animation attribute="scale" from="0 0 0" to="1 1 1" dur="2000" easing="easeInOutQuad" begin="markerFound"></a-animation>
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
