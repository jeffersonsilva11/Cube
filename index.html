<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with 3D Model</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe-master.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.1/dist/aframe-ar.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
