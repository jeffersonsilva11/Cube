<!DOCTYPE html>
<html>
<head>
  <title>AR Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity id="animated-model" gltf-model="url(spongebob.glb)" scale="1 1 1" visible="false" animation-mixer="clip: Breathing Idle; loop: repeat;">
      <!-- Luzes -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 2" position="1 1 0"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 2" position="-1 1 0"></a-entity>
      <a-entity light="type: point; color: #ffffff; intensity: 2" position="0 2 2"></a-entity>
      <a-entity light="type: point; color: #ffffff; intensity: 2" position="0 -2 2"></a-entity>
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
