<!DOCTYPE html>
<html>
<head>
  <title>AR Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <a-entity id="animated-model" gltf-model="url(spongebob.glb)" scale="0.1 0.1 0.1">
        <a-animation attribute="rotation" to="360 360 360" dur="10000" easing="linear" repeat="indefinite"></a-animation>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
