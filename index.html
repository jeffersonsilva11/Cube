<!DOCTYPE html>
<html>
<head>
  <title>AR Custom Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Custom marker -->
    <a-marker type="pattern" url="logo.patt" id="customMarker">
      <a-entity id="logo3D" rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5" gltf-model="url(logo.gltf)">
        <a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
