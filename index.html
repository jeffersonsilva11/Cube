<!DOCTYPE html>
<html>
<head>
  <title>AR Sphere</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro" id="hiroMarker">
      <a-entity id="sphereContainer">
        <a-sphere position="0 0.5 0" radius="0.25" color="red">
          <a-animation attribute="position" to="0 1.5 0" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
        </a-sphere>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Function to keep the sphere visible when the marker is lost
    let marker = document.querySelector('#hiroMarker');
    let sphereContainer = document.querySelector('#sphereContainer');

    marker.addEventListener('markerFound', () => {
      sphereContainer.setAttribute('visible', 'true');
    });

    marker.addEventListener('markerLost', () => {
      sphereContainer.setAttribute('visible', 'true');
    });
  </script>
</body>
</html>
