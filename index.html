<!DOCTYPE html>
<html>
<head>
  <title>AR Cube</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro" id="hiroMarker" emitevent="true">
      <a-box id="animatedCube" position="0 0 0" material="color: blue; opacity: 0.6;" visible="false">
        <a-animation attribute="position" to="0 0.5 0" dur="2000" easing="easeOutQuad"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="2000" easing="linear" repeat="indefinite"></a-animation>
      </a-box>
    </a-marker>
    <a-entity id="cubeContainer" visible="false">
      <a-box position="0 0 0" material="color: blue; opacity: 0.6;"></a-box>
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const hiroMarker = document.getElementById('hiroMarker');
    const animatedCube = document.getElementById('animatedCube');
    const cubeContainer = document.getElementById('cubeContainer');

    let anchorCreated = false;
    let lastPosition = null;
    let lastRotation = null;

    hiroMarker.addEventListener('markerFound', () => {
      if (!anchorCreated) {
        const markerPosition = hiroMarker.object3D.position;
        const markerRotation = hiroMarker.object3D.rotation;

        lastPosition = markerPosition.clone();
        lastRotation = markerRotation.clone();

        cubeContainer.object3D.position.copy(markerPosition);
        cubeContainer.object3D.rotation.copy(markerRotation);

        animatedCube.setAttribute('visible', 'true');
        setTimeout(() => {
          animatedCube.setAttribute('visible', 'false');
          cubeContainer.setAttribute('visible', 'true');
          anchorCreated = true;
        }, 2000); // Duração da animação
      }
    });

    function updateCubePosition() {
      if (lastPosition && lastRotation) {
        cubeContainer.object3D.position.copy(lastPosition);
        cubeContainer.object3D.rotation.copy(lastRotation);
      }
    }

    document.querySelector('a-scene').addEventListener('renderstart', () => {
      if (anchorCreated) {
        updateCubePosition();
      }
    });
  </script>
</body>
</html>
