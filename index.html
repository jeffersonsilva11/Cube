<!DOCTYPE html>
<html>
<head>
  <title>AR Cube</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <a-box id="animatedCube" position='0 0 0' material='color: blue; opacity: 0.6;' visible="false">
        <!-- Animação de aparecimento -->
        <a-animation attribute="position" from="0 -1 0" to="0 0.5 0" dur="1000" easing="ease-out" begin="markerFound"></a-animation>
        <!-- Animação de flutuação e rotação -->
        <a-animation attribute="position" from="0 0.5 0" to="0 1.5 0" direction="alternate" dur="2000" easing="ease-in-out" repeat="indefinite" begin="appearAnimationEnd"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="2000" easing="linear" repeat="indefinite" begin="appearAnimationEnd"></a-animation>
      </a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let marker = document.querySelector('a-marker');
    let cube = document.getElementById('animatedCube');

    marker.addEventListener('markerFound', () => {
      cube.setAttribute('visible', 'true');
      cube.emit('appearAnimationEnd');
    });

    marker.addEventListener('markerLost', () => {
      cube.setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
