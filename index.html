<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model with Animations</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; color: #fff; font-size: 2em; }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
            <a-entity id="animated-model" gltf-model="url(scene.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
